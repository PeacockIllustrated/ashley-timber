<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Dashboard - Ashley Timber</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shop.css"> <!-- This will be the new CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header id="main-header">
        <!-- Main Header code remains the same... -->
    </header>

    <main id="shop-page">
        <div class="container shop-header">
            <h1>Shop</h1>
            <p class="breadcrumbs">Home / Shop</p>
        </div>
        
        <div class="container shop-layout">
            
            <!-- Column 1: Sticky Sidebar Navigation -->
            <aside class="shop-sidebar">
                <h3>Product Categories</h3>
                <ul class="sidebar-nav">
                    <li><a href="#" class="category-filter active" data-category="all">All Products</a></li>
                    <li><a href="#" class="category-filter" data-category="acoustic-panels">Acoustic Wall Panels</a></li>
                    <li><a href="#" class="category-filter" data-category="rustins">Rustins Products</a></li>
                    <li><a href="#" class="category-filter" data-category="firewood">Firewood</a></li>
                    <li><a href="#" class="category-filter" data-category="building">Building Products</a></li>
                    <li><a href="#" class="category-filter" data-category="decking">Decking</a></li>
                    <li><a href="#" class="category-filter" data-category="doors">Doors</a></li>
                    <li><a href="#" class="category-filter" data-category="fencing">Fencing</a></li>
                    <li><a href="#" class="category-filter" data-category="hardware">General Hardware</a></li>
                    <li><a href="#" class="category-filter" data-category="mouldings">Mouldings</a></li>
                    <li><a href="#" class="category-filter" data-category="sheet-materials">Sheet Materials</a></li>
                    <li><a href="#" class="category-filter" data-category="timber">Timber Materials</a></li>
                </ul>
            </aside>

            <!-- Column 2: Dynamic Product Grid and Pagination -->
            <div class="product-content-area">
                <div id="product-grid" class="product-grid-container">
                    <!-- Product cards will be inserted here by JavaScript -->
                </div>
                <div id="pagination-controls" class="pagination-container">
                    <!-- Pagination buttons will be inserted here by JavaScript -->
                </div>
            </div>

        </div>
    </main>

    <footer id="footer">
        <!-- Footer content remains the same... -->
    </footer>

    <!-- IMPORTANT: Link to the new JavaScript file -->
    <script src="js/shop.js"></script>
    <script src="js/script.js"></script> <!-- Keep main script for hamburger menu etc. -->
</body>
</html>
